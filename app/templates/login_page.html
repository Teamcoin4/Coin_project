{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="{% static 'js/login.js' %}" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{% url 'main_page' %}">홈</a></li>
          <li><a href="#">투자내역</a></li>
          <li><a href="#">입출금</a></li>
          <li><a href="{% url 'manual' %}">사용 설명서</a></li>
          <li><a href="#">설정</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login-section">
        <h1>로그인</h1>
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div>
            <label for="login_id">아이디</label>
            <input type="text" id="login_id" name="login_id" required />
          </div>
          <div>
            <label for="login_pw">비밀번호</label>
            <input type="password" id="login_pw" name="login_pw" required />
          </div>
          <button type="submit">로그인</button>
        </form>

        <div class="social-login">
          <!-- provider_login_url 사용 -->
          <a href="{% url 'social:begin' 'google-oauth2' %}">Google 로그인</a>
          <a href="{% url 'social:begin' 'kakao' %}">Kakao 로그인</a>
        </div>

        <div class="login-links">
          <a href="{% url 'register_page' %}">회원가입</a>
          <a href="{% url 'find_id' %}">아이디 찾기</a>
          <a href="{% url 'find_pw' %}">비밀번호 찾기</a>
        </div>
      </section>
    </main>
  </body>
</html>
