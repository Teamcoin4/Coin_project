<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            margin-left: 15px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .main-content {
            background-color: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>메인 페이지</h1>
            <div class="user-info">
                <span>{{ user.user_name }}님 환영합니다</span>
                <a href="{% url 'logout' %}" class="logout-btn">로그아웃</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <h2>로그인 성공!</h2>
            <p>환영합니다, {{ user.user_name }}님.</p>
            <p>아이디: {{ user.user_id }}</p>
            {% if user.is_admin %}
                <p>관리자 계정입니다.</p>
            {% else %}
                <p>일반 사용자 계정입니다.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
