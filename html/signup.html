<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">홈</a></li>
        <li><a href="/investment">투자내역</a></li>
        <li><a href="/deposit">입출금</a></li>
        <li><a href="/guide">사용 설명서</a></li>
        <li><a href="/settings">설정</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>회원가입</h2>
      </section>

      <form action="/signup" method="POST">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" />
        <button type="button">중복확인</button>
        <br />

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" />
        <br />

        <label for="confirm_password">비밀번호 확인</label>
        <input type="password" id="confirm_password" name="confirm_password" />
        <br />

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" />
        <br />

        <label for="account_number">계좌번호</label>
        <input type="text" id="account_number" name="account_number" />
        <br />

        <label for="resident_number">주민등록번호</label>
        <input type="text" id="resident_number" name="resident_number" />
        <br />

        <section>
          <h3>약관 내용</h3>
          <button type="button">동의</button>
          <button type="button">미동의</button>
        </section>

        <button type="submit">회원가입 완료</button>
      </form>
    </main>
  </body>
</html>
