<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>레이아웃 예시</title>
  <!-- 외부 CSS 연결 -->
  <link rel="stylesheet" href="../css/Investment.css" />
</head>
<body>
  <!-- 상단 메뉴 영역 -->
  <header>
    <!-- 메인 네비게이션 -->
    <nav class="main-nav">
      <ul class="left-menu">
        <li><a href="#">홈</a></li>
          <li><a href="#">투자내역</a></li>
          <li><a href="#">입출금</a></li>
          <li><a href="#">사용 설명서</a></li>
          <li><a href="#">설정</a></li>
          <li><a href="#">내 정보</a></li>
          <li><a href="#">로그인/로그아웃</a></li>
          <li><a href="#">회원가입</a></li>
      </ul>
    </nav>

    <!-- 서브 네비게이션(예: 주요 기능 버튼) -->
    <nav class="sub-nav">
      <ul>
        <li><a href="#">가치평가</a></li>
        <li><a href="#">내역조회</a></li>
        <li><a href="#">입금/출금</a></li>
        <li><a href="#">주문내역</a></li>
        <li><a href="#">포트폴리오</a></li>
        <li><a href="#">검색</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 컨테이너 -->
  <main>
    <!-- 좌측 컬럼 -->
    <section class="left-column">
      <div class="box">
        <h3>계좌 목록</h3>
        <!-- 계좌 정보나 리스트 등을 표시 -->
      </div>
      <div class="box">
        <h3>잔고 조회</h3>
        <!-- 잔고 정보 등을 표시 -->
      </div>
      <div class="box">
        <h3>주문 내역</h3>
        <!-- 주문 내역 테이블 등을 표시 -->
      </div>
    </section>

    <!-- 중앙 컬럼 -->
    <section class="center-column">
      <div class="box">
        <h3>총 보유 자산</h3>
        <!-- 총 자산, 매입가, 가치평가 등 요약 정보 -->
      </div>
      <div class="box large">
        <h3>메인 차트 / 분석 영역</h3>
        <!-- 차트, 그래프, 상세 정보 등을 표시 -->
      </div>
    </section>

    <!-- 우측 컬럼 -->
    <section class="right-column">
      <div class="box">
        <h3>로그 / 알림 / 상세 정보</h3>
        <!-- 로그 출력, 알림 메시지, 추가 기능 표시 -->
      </div>
    </section>
  </main>

  <!-- 스크립트 연결 -->
  <script src="../js/Investment.js"></script>
</body>
</html>
