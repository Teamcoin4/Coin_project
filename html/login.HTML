<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../javascript/login.js"></script>
  </head>
  <body>
    <!-- 상단 네비게이션 -->
    <header>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">투자내역</a></li>
          <li><a href="#">입출금</a></li>
          <li><a href="#">사용 설명서</a></li>
          <li><a href="#">설정</a></li>
        </ul>
      </nav>
    </header>

    <!-- 본문 영역 -->
    <main>
      <!-- 로그인 섹션 -->
      <section class="login-section">
        <!-- 로그인 폼 -->
        <h1>로그인</h1>
        <form action="#" method="POST">
          <div>
            <label for="userId">아이디</label>
            <input
              type="text"
              id="userId"
              name="userId"
              placeholder="아이디 입력"
            />
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호 입력"
            />
          </div>
          <button type="submit">로그인</button>
        </form>

        <!-- 회원가입, 아이디/비밀번호 찾기 링크 -->
        <div class="login-links">
          <a href="#">회원가입</a>
          <a href="#">아이디 찾기</a>
          <a href="#">비밀번호 찾기</a>
        </div>
      </section>
    </main>
  </body>
</html>
