<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입출금 연습</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="#">홈</a>
        <a href="#">투자내역</a>
        <a href="#">입출금</a>
        <a href="#">사용 설명서</a>
        <a href="#">설정</a>
        <a href="#">내 정보</a>
        <a href="#">로그인/로그아웃</a>
        <a href="#">회원가입</a>
      </div>

      <div class="content">
        <div class="box">입/출금 연습</div>
        <div class="box">입/출금 설명</div>
      </div>

      <div class="practice-area">
        <button>매수 매도 연습</button>
        <div>
          <label>보유자산:</label>
          <button>매수</button>
          <button>매도</button>
        </div>
        <div>
          <label>가격:</label>
          <input type="text" placeholder="금액" />
          <button>-</button>
          <button>+</button>
        </div>
        <div>
          <label>수량:</label>
          <button>10%</button>
          <button>25%</button>
          <button>50%</button>
          <button>100%</button>
          <input type="text" placeholder="직접입력" />
        </div>
        <div>
          <label>총액:</label>
          <input type="text" />
        </div>
        <button>매수 / 매도</button>
  </body>
</html>
